<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    
    <section class="social-links-profile__section">

      <header class="social-links-profile__header">

        <figure>
          <img src="assets/images/avatar-jessica.jpeg" class="social-links-profile__img" alt="Image of avatar Jessica displayed in a circle">
        </figure>

        <h1 class="social-links-profile__h1">Jessica Randall</h1>
        
        <h2 class="social-links-profile__h2">London, United Kingdom</h2>

        <h3 class="social-links-profile__h3">"Front-end developer and avid reader."</h3>

      </header>

      <section class="social-links-profile__rrss">

        <div class="social-links-profile__btn">

          <p class="social-links-profile__p">GitHub</p>
        
        </div>

        <div class="social-links-profile__btn">

          <p class="social-links-profile__p">Frontend Mentor</p>
        
        </div>

        <div class="social-links-profile__btn">

          <p class="social-links-profile__p">LinkedIn</p>
        
        </div>

        <div class="social-links-profile__btn">

          <p class="social-links-profile__p">Twitter</p>
        
        </div>

        <div class="social-links-profile__btn">

          <p class="social-links-profile__p">Instagram</p>
        
        </div>

      </section>

    </section>

  </main>

    Coded by <a href="https://antoniopradagonzalez.es">apradaglez</a>.
  </div> -->
</body>
</html>
